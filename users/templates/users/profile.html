{% extends 'map/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-2">
	<div class="row d-flex justify-content-center">
		<div class="col-sm-10 col-md-5">
			<div class="card mb-3">
				<div class="card-body">
					<div class="text-center">
						<img class="img-thumbnail rounded-circle account-img mb-3" src="{{ user.userprofile.avatar.url }}">
					</div>
					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<fieldset class="form-group">
							{{ user_form|crispy}}
							{{ profile_form|crispy }}
						</fieldset>
						<span>Password </span><br>
						<a href="{% url 'password_change' %}" class="btn btn-outline-dark btn-sm my-1">Change Password</a>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-outline-dark btn-lg my-3">Save Changes</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

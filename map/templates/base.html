{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>Travel Diary</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand text-light bg-dark href="{% url 'home' %}"><img src="{% static 'logoo.png' %}" width="50" height="50" class="d-inline-block mx-2">Travel Diary</a>
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Navigation switch">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-1 mb-1" id="menu">
                {% if user.is_authenticated %}
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                        <a class="nav-item nav-link" href="{% url 'map' %}">Map</a>
                        <a class="nav-item nav-link" href="{% url 'add_marker' %}">New marker</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <div class="nav-item dropdown me-3">
                            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
                            <div class="dropdown-menu dropdown-menu-end bg-dark" aria-labelledby="dropdownMenu">
                                <a class="dropdown-item nav-link" href="{% url 'profile' %}">Edit profile</a>
                                <a class="dropdown-item nav-link" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-item nav-link" href="{% url 'login' %}">Log in</a>
                        <a class="nav-item nav-link" href="{% url 'signup' %}">Sign up</a>
                    </div>
                {% endif %}
            </div>
        </nav>
    </header>
    {% if messages %}
        {% for message in messages %}
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>

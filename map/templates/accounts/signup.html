{% extends "base.html" %}
{% block title %} Register Page {% endblock title%}
{% block content %}
    <div>
    {% if form.errors %}
        {% for key, value in form.errors.items %}
            { value }}
        {% endfor %}
    {% endif %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <table>{{ form }}</table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}

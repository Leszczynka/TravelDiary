{% extends 'map/base.html' %}
{% block title %}Change Password Page{% endblock title %}
{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-lg-4 offset-lg-4 text-center">
                {% if form.errors %}
                    <div class="alert alert-warning" role="alert">
                        <div id="form_errors">
                            {% for key, value in form.errors.items %}
                                <strong>{{ value }}</strong>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
                <h4>Change password</h4>
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_old_password">Old Password</label>
                            <input type="password" class="form-control" name="old_password" required id="id_old_password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_new_password1">New password</label>
                            <input type="password" class="form-control" name="new_password1" required id="id_new_password1">
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_new_password2">New password confirmation</label>
                            <input type="password" class="form-control" name="new_password2" required id="id_new_password2">
                        </div>
                        <button type="submit" class="btn btn-dark mb-3">Change password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

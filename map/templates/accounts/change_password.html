{% extends 'accounts/base.html' %}
{% block title %}Login Page{% endblock title %}
{% block content %}
    <div>
        {% if form.errors %}
            {% for key, value in form.errors.items %}
                {{ value }}
            {% endfor %}
        {% endif %}
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            <table>
                <label for="id_old_password">Old Password</label>
                <input type="password" name="old_password" autocomplete="new-password" required id="id_old_password"/><br>
                <label for="id_new_password1">New Password</label>
                <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1"/><br>
                <label for="id_new_password2">New Password Confirmation</label>
                <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control"/>
                <button type="submit" id="reset">Update Password</button><br>
            </table>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Login Page{% endblock title %}
{% block content %}
    <div>
        {% if form.errors %}
            {% for key, value in form.errors.items %}
                {{ value }}
            {% endfor %}
        {% endif %}
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            <table>{{ form }}</table>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
    <div>
        <a href="{% url 'signup' %}">Don't have an account yet? Go to signup</a><br>
    </div>
{% endblock %}

{% extends 'map/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
	<div class="row d-flex justify-content-center">
		<div class="col-12 col-md-5 text-center">
			<div class="card">
				<div class="card-body text-center">
					<h3 class="my-header my-3">Log In</h3>
					<div class="form-group my-2">
						<form method="POST">
							{% csrf_token %}
							{{ form|crispy }}
							<button type="submit" class="btn btn-outline-dark mb-3">Log In</button>
							<div>
								<small class="form-text">Don't have an account? Sign up <a href="{% url 'signup' %}">Here</a></small>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
